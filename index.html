<!DOCTYPE html>
<html>
<head>
	<title>biblioMathis</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<section>
		<h1 class="date" id="date"></h1>
		<h1 class="aniv" id="aniv"></h1>
		<a href="osu/index.html">osu</a>
		<a href="age/index.html">age</a>
		<a href="news/index.html">news</a>
		<a href="Clock/index.html">Clock</a>
		<a href="contact/index.html">Contact</a>
		<h1 class="age" id="ageid"></h1>
		<h1 class="mort" id="mortid"></h1>
	</section>
	<script type="text/javascript">
		const naissance = new Date('May 14, 2001 12:00:00');
		const mort = new Date('May 14, 2101 12:00:00');
		setInterval(() => {
			let anniversaire = new Date('May 14, 2001 12:00:00');
			let day = new Date();
			while (anniversaire - day<0) {
				let i = anniversaire.getFullYear();
				i++;
				anniversaire.setFullYear(i);
			}
			mortid.innerHTML = mort - day;
			date.innerHTML = day.getTime();
			ageid.innerHTML = day - naissance;
			aniv.innerHTML = anniversaire - day;
		});
	</script>
</body>
</html>
