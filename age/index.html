<!DOCTYPE html>
<html>
<head>
	<title>Age</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<section>
		<h1>Your age</h1>
	</section>
	<section>
		<input type="datetime-local" name="ani" id="ani" value="">
	</section>
	<section>
		<h2 id="ages"></h2>
		<h2 id="agemi"></h2>
		<h2 id="ageh"></h2>
		<h2 id="agej"></h2>
		<h2 id="agese"></h2>
		<h2 id="agemo"></h2>
		<h2 id="agea"></h2>
	</section>
	<script type="text/javascript">
		function digit(x) {
			x = x.toString();
			if (x.length < 2) {
				return "0" + x;
			}
			return x;
		}
		
		let day = new Date();
		ani.value = day.getFullYear() + '-' + digit(day.getMonth()+1) + '-' + digit(day.getDate()) + 'T'+ digit(day.getHours())+':'+digit(day.getMinutes()+':'+digit(day.getSeconds()));
		
		setInterval(() => {
			day = new Date();
			let anidate = new Date(ani.value);
			
			let age = day-anidate;
			
			let diffy = day.getFullYear()-anidate.getFullYear();
			
			let i;
			day.getDate()-anidate.getDate()<0 ? i = 1 : i = 0;
			let diffm = 12*diffy + day.getMonth()-anidate.getMonth()-i;
			
			ages.innerHTML = Math.trunc((age)/1000) + " second(s)";
			agemi.innerHTML =Math.trunc((age)/1000/60) + " minute(s)";
			ageh.innerHTML =Math.trunc((age)/1000/60/60) + " hour(s)";
			agej.innerHTML =Math.trunc((age)/1000/60/60/24) + " day(s)";
			agese.innerHTML =Math.trunc((age)/1000/60/60/24/7) + " week(s)";
			agemo.innerHTML =diffm + " month(s)";
			agea.innerHTML =diffy + " year(s)";
		})

	</script>
</body>
</html>
